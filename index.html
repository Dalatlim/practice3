<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leng Dalat</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="socail-media">
      <div class="container">
        <div class="app">
          <div class="app-header">
            <h1>Start</h1>

            <div class="search">
              <form>
                <input type="text" name="search" placeholder="Search" />
              </form>
            </div>
          </div>

          <div class="app-card">
            <div class="row">
              <div class="col-4">
                <div class="fecbook">
                  <p>Fecbook</p>
                </div>
              </div>

              <div class="col-4">
                <div class="yahoo">
                  <p>Yahoo</p>
                </div>
              </div>

              <div class="col-2">
                <div class="dropbox">
                  <p>Drop Box</p>
                </div>
              </div>

              <div class="col-2">
                <div class="wechat">
                    <p>WeChat</p>
                </div>              
              </div>

              <div class="col-4">
                <div class="reddit">
                    <p>Reddit</p>
                </div>
              </div>

              <div class="col-4">
                <div class="line">
                  <p>Line</p>
                </div>
              </div>

              <div class="col-2">
                <div class="heackernews">
                  <p>HeackerNew</p>
                </div>
              </div>

              <div class="col-2">
                <div class="soundcloud">
                    <p>Soundcloud</p>
                </div>              
              </div>

              <div class="col-4">
                <div class="slideshare">
                    <p>SlideShare</p>
                </div>
              </div>

              <div class="col-4">
                <div class="youtube">
                  <p>YouTube</p>
                </div>
              </div>
              <div class="col-4">
                <div class="whatsapp">
                  <p>Whatsapp</p>
                </div>
              </div>
              <div class="clear"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
